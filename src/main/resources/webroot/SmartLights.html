    var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
    xobj.open('GET', 'js/lights.json', true); // Replace 'my_data' with the path to your file
    xobj.onreadystatechange = function () {
          if (xobj.readyState == 4 && xobj.status == "200") {

            callback(xobj.responseText);
          }
    };
    xobj.send(null);  
 }

function update_lights(){
    loadJSON(function(response) {lights = JSON.parse(response);});

function animate() 
//Animation Loop
{
	time = new Date();
	if (last_second != time.getSeconds()){
		update_lights();
		console.log("Updating...");
		last_second = time.getSeconds();
		spotlight15.intensity = Math.random();
	}
    requestAnimationFrame( animate );
    //Code that is executed during the animation loop
    cube.rotation.x += 0.1;
	cube.rotation.y += 0.05;
	render();		
	update();
}

function update()
{
	// delta = change in time since last call (in seconds)
	var delta = clock.getDelta(); 

	// functionality provided by THREEx.KeyboardState.js
	if ( keyboard.pressed("1") )
		document.getElementById('message').innerHTML = ' Have a nice day! - 1';	
	if ( keyboard.pressed("2") )
		document.getElementById('message').innerHTML = ' Have a nice day! - 2 ';	
		
	controls.update();
	stats.update();
}

{
